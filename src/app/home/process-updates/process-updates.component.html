<div class="component">
    <h1>Process Updates</h1>
    <div *ngFor="let update of processUpdates; let i = index">
        <div *ngIf="!updateRead(update)">
            <app-process-update [update]="update"></app-process-update>
            <button (click)="onAcknowledged(i)">Mark as Read</button>
        </div>
    </div>
</div>
