<div class="component">
    <h1>Process Updates</h1>
    <p *ngIf="processUpdates.length === 0">No updates yet.</p>
    <br>
    <h2>Add an Update</h2>
    <div class="twoColumnGrid">
        <label>Task: </label>
        <input type="text" #taskName>
        <label>Update: </label>
        <textarea class="info" type="textarea" #taskUpdate></textarea>
    </div>
    <br>
    <button type="submit" (click)="onSubmit()">Submit</button>
</div>
