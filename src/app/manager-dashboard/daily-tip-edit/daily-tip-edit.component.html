<div class="grey component">
    <h1>Add Daily Tips</h1>
    <div class="twoColumnGrid">
        <label class="primaryTextColor">Category</label>
        <input type="text" #category>
        <label class="primaryTextColor info">Tip</label>
        <textarea type="textarea" #tip></textarea>
    </div>
    <button (click)="onSubmit()">Submit Tip</button>
</div>
