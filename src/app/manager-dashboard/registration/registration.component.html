<app-user-registration *ngIf="userRole ==='Manager'"></app-user-registration>
<div class="admin" *ngIf="userRole === 'Admin'">
    <div class="gridItemOne">
        <app-manager-registration></app-manager-registration>
    </div>
    <div class="gridItemTwo">
        <app-change-manager></app-change-manager>
    </div>
    <div class="gridItemThree">
        <app-admin-registration></app-admin-registration>
    </div>
</div>
